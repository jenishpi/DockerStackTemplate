services:
  omni-tools:
    image: iib0011/omni-tools:latest
    container_name: omni-tools
    restart: unless-stopped
    ports:
      - "8081:80"
  it-tools:
    image: corentinth/it-tools:latest
    container_name: it-tools
    restart: unless-stopped
    ports:
      - "8080:80"      
  stirling-pdf:
    image: stirlingtools/stirling-pdf
    container_name: stirling-pdf
    restart: unless-stopped
    ports:
      - "8082:8080"
  bentopdf:
    image: bentopdf/bentopdf # Or any other web server image like Caddy, Apache
    container_name: bentopdf_web    
    ports:
      - "8083:8080" # Map host port 80 to container port 80
    restart: unless-stopped
